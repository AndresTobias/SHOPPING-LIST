<div>
    <div>
        <input type="checkbox" [checked]="item.completed" (change)="onToggle(item)">
        {{item.title}}
    </div>
    <div>
        {{item.price}}
    </div>
    <div>
        <input type="number">
        {{item.quantity}}
    </div>
    <div>
        {{item.price*item.quantity}}
    </div>
    <div>
        <button (click)="onDelete(item)">Eliminar</button>
    </div>
</div>
